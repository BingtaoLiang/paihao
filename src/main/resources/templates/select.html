<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <title>就诊排号系统</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/jquery-1.10.2.js"></script>
</head>
<body style="background-color: #f5f4f8" background="images/bg.jpg">
<div class="login_cont">
    <div style="height: 100px; margin-top: 20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="jumbotron" style="background: none">
                <h1 style="text-align: center;color: ghostwhite">查找您的号码</h1>
            </div>
        </div>
    </div>

    <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/selectUser"
          method="post">
        <div class="input_signup active">
            <input class="input" id="name" name="username" type="text" aria-label="姓名" placeholder="请输入姓名..."style="font-size: 20px" required>
            <div class="hint" >请填写符合格式的姓名</div>
            <input class="input" id="age" name="userAge" type="text" aria-label="年龄" placeholder="请输入年龄..." style="font-size: 20px" required>
            <div class="hint">请填写符合格式的年龄</div>
            <input class="input" id="sex" name="userSex" type="text" aria-label="性别" placeholder="请输入性别..." style="font-size: 20px" required>
            <div class="hint" >请填写“男”或“女”</div>

            <input type="submit" id="submit" class="button" name="button" value="查询号码">
        </div>
    </form>

</div>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/form.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/login_ajax.js"></script>
</body>
</html>
