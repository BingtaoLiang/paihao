<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>查询就诊号码</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ie-emulation-modes-warning.js"></script>


</head>
<body style="background-color: #f5f4f8" background="images/bg.jpg">
<div style="height: 100px; margin-top: 20px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="jumbotron" style="background: none">
            <h1 style="text-align: center;color: ghostwhite">查询就诊号码</h1>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div style="height: 650px;width: 60%;margin-left: 20%;">
        <div style="text-align: center;margin-top: 20px">
            <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/selectUser"
                  method="post">
                <label for="username" class="sr-only">姓名：</label>
                <input type="text" id="username" placeholder="姓名..." name="username" maxlength="16" class="form-control"
                       required autofocus>
                <label for="age" class="sr-only">年龄：</label>
                <input type="text" id="age" placeholder="年龄..." name="userAge" class="form-control" required
                       autofocus>
                <select class="form-control" name="userSex">
                    <option value="暂无" selected   style="display: none;">性别...</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <input type="submit" id="reg" style="margin-top:10px" class="btn btn-lg btn-primary btn-block"
                       value="查询"/> <a href="#" class="zcxy" target="_blank"></a>
            </form>
        </div>
    </div>

</div>

<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
