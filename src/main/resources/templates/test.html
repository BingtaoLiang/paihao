<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="text/html; charset=UTF-8;"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <!--    <link rel="stylesheet" href="/css/gaokao.css">-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body style="background-color: #f5f4f8" background="images/bg.jpg">
<div style="height: 100px; margin-top: 20px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="jumbotron" style="background: none">
            <h1 style="text-align: center;color: ghostwhite">就诊排号系统</h1>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div style="height: 650px;width: 60%;margin-left: 20%;">
        <div style="text-align: center;margin-top: 20px">
            <form class="form-signin" name="form2" id="form" accept-charset="utf-8" action="/paihao"
                  method="post">
                <label for="username" class="sr-only">姓名：</label>
                <input type="text" id="username" placeholder="姓名..." name="username" maxlength="16" class="form-control"
                       required autofocus>
                <span id="s_username" class="error"></span>
                <label for="userAge" class="sr-only">年龄：</label>
                <input type="text" id="userAge" placeholder="年龄..." name="userAge" class="form-control" required
                       autofocus>
                <span id="s_userAge" class="error"></span>
                <select class="form-control" name="userSex" id="userSex">
                    <option value="暂无" selected style="display: none;">性别...</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <label for="userPhone" class="sr-only">手机号：</label>
                <input type="text" id="userPhone" placeholder="手机号..." name="userPhone" class="form-control" required
                       autofocus>
                <span id="s_userPhone" class="error">
                <h4 th:text="${msg}" style="color: red"></h4>
                <input type="submit" id="reg" style="margin-top:10px" class="btn btn-lg btn-primary btn-block"
                       value="提交"/> <a href="#" class="zcxy" target="_blank"></a>
            </form>
        </div>
    </div>
</div>
</body>

</html>
